<html lang="en">
<head>
    <title>CRUD - Listado de Empleados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Fondo gris claro */
        }
        h1 {
            text-align: center;
            margin-top: 50px; /* Aumenta el margen top para bajar el texto */
            font-family: 'Georgia', serif;
            color: #007bff; /* Azul primario de Bootstrap */
            display: flex; /* Usa flexbox para centrar verticalmente */
            align-items: center; /* Centra verticalmente */
            justify-content: center; /* Centra horizontalmente */
        }
        h1 i {
            margin: 0 10px;
            font-size: 24px; /* Tamaño del ícono */
        }
        form {
            max-width: 600px; /* Ancho máximo del formulario */
            margin: 0 auto; /* Centra el formulario horizontalmente */
            background-color: #ffffff; /* Fondo blanco */
            padding: 20px; /* Espacio interno */
            border: 1px solid #007bff; /* Borde azul */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Sombra ligera */
        }
        form label {
            font-weight: bold; /* Texto en negrita */
            color: #000; /* Color negro */
        }
        form input[type="text"], form input[type="file"] {
            width: 100%; /* Ancho completo */
            padding: 8px; /* Espaciado interno */
            margin-bottom: 10px; /* Margen inferior */
            border: 1px solid #ced4da; /* Borde gris */
            border-radius: 5px; /* Bordes redondeados */
        }
        form input[type="submit"] {
            background-color: #007bff; /* Fondo azul */
            color: #fff; /* Texto blanco */
            border: none; /* Sin borde */
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cursor tipo puntero */
        }
        form input[type="submit"]:hover {
            background-color: #0056b3; /* Fondo azul más oscuro al pasar el mouse */
        }
    </style>
</head>

<body>
    
    <h1>
        <i class="fa fa-edit" aria-hidden="true"></i> <!-- Ícono de edición de Font Awesome -->
        EDIT
    </h1>

    {% for afi in afis %}
    <form method="post" action="/update" enctype="multipart/form-data" name="formulario">

        <label for="id">id:</label>
        <input type="text" value="{{  afi[0]  }}" name="txtID" id="txtID" readonly> <br>

        <label for="nombre">nombre:</label>
        <input type="text" value="{{  afi[1]  }}" name="txtNombre" id="txtNombre"> <br>

        <label for="apellido">apellido:</label>
        <input type="text" value="{{  afi[2]  }}" name="txtApellido" id="txtApellido"> <br>

        <label for="patologia">patologia:</label>
        <input type="text" value="{{  afi[3]  }}" name="txtPatologia" id="txtPatologia"> <br>

        <label for="informes">informes:</label>
        <input type="text" value="{{  afi[4]  }}" name="txtInformes" id="txtInformes"><br>
        
        <label for="foto">foto:</label>
        <input type="file" value="{{  afi[5]  }}" name="txtFoto" id="txtFoto"> <br><br>

        <input type="submit" value="Enviar">

    </form>
     {% endfor %}

     <script>
        
        (function(){

            var formulario = document.getElementsByName('formulario')[0];
            
            var validarNombre = function(e){
                if (formulario.txtNombre.value == 0){
                    alert("Completa el campo nombre");
                    e.preventDefault();
                    }
                    else{
                        if (formulario.txtNombre.value.length > 50){
                            alert("Nombre Muy extenso");
                            e.preventDefault();
                            }
                    }
            };

            var validarApellido = function(e){
                if (formulario.txtApellido.value == 0){
                    alert("Completa el campo Apellido");
                    e.preventDefault();
                    }
                    else{
                        if (formulario.txtApellido.value.length > 50){
                            alert("apellido Muy extenso");
                            e.preventDefault();
                            }
                    }
            };

            var validarPatologia = function(e){
                if (formulario.txtPatologia.value == 0){
                    alert("Completa el campo patologia");
                    e.preventDefault();
                    }
                    else{
                        if (formulario.txtPatologia.value.length > 50){
                            alert("patologia no existente");
                            e.preventDefault();
                            }
                    }
            };

            var validarInforme = function(e){
                if (formulario.txtInformes.value == 0){
                    alert("Completa el campo informes");
                    e.preventDefault();
                    }
                    else{
                        if (formulario.txtInformes.value.length > 399){
                            alert("informe muy extenso");
                            e.preventDefault();
                            }
                    }
            };

            

            

            var validar = function(e){
                validarNombre(e);
                validarApellido(e);
                validarPatologia(e);
                validarInforme(e);
                
            };

            formulario.addEventListener("submit", validar);
            
        }())
    </script>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
</html>
